<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form</title>

  <link href="/Stylesheets/form.css" rel="stylesheet">
</head>
<body>
  <div id="form">
    <form action="https://formsubmit.co/reniercoetzer92@gmail.com" method="POST">
        <input type="hidden" name="_next" value="https://reniercoetzer92.github.io/Thankyou">
        <input type="hidden" name="_captcha" value="false">

        <h1>Talk To Me</h1>

        <p><label for="Name">Name:</label>
        <input type="text" id="Name" name="user_Name" required>
        </p>

        <p><label for="msg">Country</label>
            <select name="Country" required>
                <option></option>
                <option value="RSA">South Africa</option required>
                <option value="USA">United States</option required>
                <option value="CA">Canada</option required>
                <option value="NZ">New Zealand</option required>
                <option value="AUS">Australia</option required>
                <option value="AE">United Arab Emirates</option required>
            </select>
        </p>

        <p><label for="Mail">Email:</label>
        <input type="mail" id="mail" name="user_Mail" placeholder= "Please type your email" required>
        </p>

        <p><label for="msg">Sex:</label>
            <input type="radio" name="rating" value="Male" required>
            <label for="SexMale">Male</label>
            <input type="radio" name="rating" value="Female" required>
            <label for="SexFemale">Female</label>
        </p>

        <p><label for="msg">Language:</label>
            <select name="Country" required>
                <option value="RSA">English</option required>
                <option value="USA">Afrikaans</option required>
                <option value="CA">Other</option required>
            </select>
        </label>
        </p>

        <p><label for="msg">Message:</label>
        <textarea name="user_message" id="msg" optional></textarea>
        </p>

        <button class="form-button"><input type="submit"></button>

    </form> 
</body>
</html>
